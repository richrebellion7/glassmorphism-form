<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZindaBanda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Poppins:ital,wght@0,400;1,500&family=Ubuntu:wght@300&display=swap');
    </style>
</head>
<body>
    <section>
        <div class="auth-box">
            <form>
                <h2>Login</h2>
                <div class="input-container">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-container">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-options">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit">Login</button>
                <div class="register-text">
                    <p>Don't have an account? <a href="#">Register..</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>

<script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
    
            let email = document.querySelector("input[type='email']").value;
            let password = document.querySelector("input[type='password']").value;
    
            localStorage.setItem("email", email);
            localStorage.setItem("password", password); // Not secure for real apps!
    
            alert("Authenticated successfully!");
        });
    </script>
